    <section class="contact-section" id="contact">

            <h1>Contact Us</h1>
            <div class="line">
                <img src="assets/images/Line.svg" alt="IMG_NOT_FOUND">
            </div>
            <p>Contact us for your web development needs. Letâ€™s create something  together!</p>
        </div>
        <div class="contact-container">
            <form  id="contact-form"  action="https://formspree.io/f/xvgorgwq"
  method="POST">
                <div class="first-row">
                    <div class="inp-container">
                        <label for="name">Name</label>
                        <input class="input" placeholder="Enter Name" name="name" type="text" />
                    </div>
                    <div class="inp-container">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="inp-container">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" cols="30" rows="10" required placeholder="Enter your Message"></textarea>
                </div>
                <div class="form-btn">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>

    </section>
